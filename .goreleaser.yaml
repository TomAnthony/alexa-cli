version: 2

project_name: alexacli

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/alexa
    binary: alexacli
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - repository:
      owner: buddyh
      name: homebrew-tap
    homepage: "https://github.com/buddyh/alexa-cli"
    description: "CLI for controlling Amazon Alexa devices"
    license: "MIT"
    install: |
      bin.install "alexacli"
    test: |
      system "#{bin}/alexacli", "--help"
